    <style>
      /*Preloader CSS*/
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        transition: opacity 2s ease-out, visibility 2s ease-out;
        opacity: 1;
        visibility: visible;
        z-index: 9999;
      }

      #preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      #loader {
        display: block;
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #55a5ea;
        animation: spin 3s linear infinite;
      }

      #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #3fbcc0c6;
        animation: spin 3s linear infinite;
      }

      #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <!--Cursor-->
    <style>
      .circle {
        z-index: 10000;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        pointer-events: none;
        animation: colors 5s infinite;
        position: fixed;
        transform: translate(-50%, -50%);
      }
      .circle::before {
        content: "";
        position: fixed;
        width: 50px;
        height: 50px;
        opacity: 0.2;
        transform: translate(-30%, -30%);
        border-radius: 50%;
      }
    </style>

    <script>
      //Custom Cursor

      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");

      const colors = [
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",

        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
        "#55a5ea",
      ];
      const mainGrid = document.querySelector(".main-grid");

      circles.forEach(function (circle, index) {
        circle.x = 0;
        circle.y = 0;
        circle.style.backgroundColor = colors[index % colors.length];
      });
      
      mainGrid.addEventListener("mouseenter", function (e) {
        circles.forEach(function (circle) {
          circle.style.display = "block";
        });
      });

      mainGrid.addEventListener("mousemove", function (e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
      });
      
      mainGrid.addEventListener("mouseleave", function (e) {
        circles.forEach(function (circle) {
          circle.style.display = "none";
        });
      });

      function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        circles.forEach(function (circle, index) {
          circle.style.left = x - 12 + "px";
          circle.style.top = y - 12 + "px";

          circle.style.scale = (circles.length - index) / circles.length;

          circle.x = x;
          circle.y = y;

          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.3;
          y += (nextCircle.y - y) * 0.3;
        });

        requestAnimationFrame(animateCircles);
      }

      animateCircles();

      // Function to toggle dark mode
      function toggleDarkMode() {
        const isDarkMode = isDarkModePreferred();
        setDarkModePreference(!isDarkMode);
        applyDarkModePreference();
      }

      // Function to apply dark mode preference
      function applyDarkModePreference() {
        const isDarkMode = isDarkModePreferred();
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
          document.getElementById("theme-icon").src =
            "assets/images/icons8-sun.svg";
        } else {
          document.body.classList.remove("dark-mode");
          document.getElementById("theme-icon").src =
            "assets/images/moon_solid.svg";
        }
      }

      // Function to set dark mode preference
      document.addEventListener("DOMContentLoaded", () => {
        const currentTheme = localStorage.getItem("theme");
        const switchCheckbox = document.getElementById("switch"); // Define switchCheckbox here
        const starRating = document.querySelector(".star_rating");
        const thankYouMessage = document.querySelector(".thank_you_message");
        if (switchCheckbox) {
          // Check if switchCheckbox is not null
          function applyDarkModeStyles() {
            document.body.classList.remove("light-mode");
            document.body.classList.add("dark-mode");
            starRating.style.backgroundColor = "#2d2828";
            thankYouMessage.style.backgroundColor = "#2d2828";
          }

          function applyLightModeStyles() {
            document.body.classList.remove("dark-mode");
            document.body.classList.add("light-mode");
            starRating.style.backgroundColor = "white";
            thankYouMessage.style.backgroundColor = "white";
          }

          if (currentTheme) {
            if (currentTheme === "dark-mode") {
              applyDarkModeStyles();
              switchCheckbox.checked = true;
            } else {
              applyLightModeStyles();
            }
          }

          switchCheckbox.addEventListener("change", () => {
            if (switchCheckbox.checked) {
              applyDarkModeStyles();
              localStorage.setItem("theme", "dark-mode");
            } else {
              applyLightModeStyles();
              localStorage.setItem("theme", "light-mode");
            }
          });
        } else {
          console.error("Switch checkbox not found!"); // Log an error if switchCheckbox is null
        }
      });
    </script>

        const sideNav = document.getElementById("sideNav");
        sideNav.classList.toggle("hide-nav");
        document.querySelector(".game").classList.toggle("full-width");
      });

    document.querySelector(".cross").addEventListener("click", function () {
      const sideNav = document.getElementById("sideNav");
      sideNav.classList.toggle("hide-nav");
      document.querySelector(".game").classList.toggle("full-width");
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
const snowflakesContainer = document.querySelector('.snowflakes');

function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = ['❅', '❆', '❄'][Math.floor(Math.random() * 3)];
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // between 2 and 5 seconds
    snowflake.style.fontSize = Math.random() * 1 + 1 + 'em'; // between 1em and 2em
    snowflake.style.opacity = Math.random();

    snowflakesContainer.appendChild(snowflake);

    setTimeout(() => {
        snowflake.remove();
    }, 5000); // remove snowflake after 5 seconds
}

setInterval(createSnowflake, 200);
});

</script>
