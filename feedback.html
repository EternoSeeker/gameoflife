<head>

<body>
  <div class="container">
    <br><h1 style="margin-top: 60px;" >Feedback Form</h1>
    <form id="feedback-form" onsubmit="return validationcheck(event)">
      <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>
      <div class="form-group">
        <label for="name">Your Name<span>*</span>:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email<span>*</span>:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Your Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="feedback-type">Feedback Type<span>*</span>:</label>
        <select id="feedback-type" name="feedback-type" required>
          <option value="">Select Feedback Type</option>
          <option value="Complaint">Complaint</option>
          <option value="Suggestion">Suggestion</option>
          <option value="Question">Question</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <!-- <label for="rating">Your Rating<span>*</span>:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" required>
          <label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" required>

          <input type="radio" id="star2" name="rating" value="2" required>

        </div> -->
        <div>
          <label for="rating" class="rate-us"> <strong>Please Rate us below</strong></label>
            <div class="rating-container">
              <button type="button" onclick="handleRatingChange(1)">ğŸ˜¡</button>
              <button type="button" onclick="handleRatingChange(2)">â˜¹ï¸</button>
              <button type="button" onclick="handleRatingChange(3)">ğŸ˜</button>
              <button type="button" onclick="handleRatingChange(4)">ğŸ™‚</button>
              <button type="button" onclick="handleRatingChange(5)">ğŸ˜„</button>
          </div>
      </div>
      <div class="form-group">
        <label for="message">Your Message<span>*</span>:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <div class="form-group">
        <label for="file-upload">Attach File:</label>
        <input type="file" id="file-upload" name="file-upload" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx">
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="success-message" class="hidden">
      <div class="checkbox">
        <div class="main-container">
          <div class="check-container">
            <div class="check-background">
              <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
      Thank you for your feedback!<br>
      <span id="countdown-message">Redirecting in 5 seconds</span>
    </div>
  </div>
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <script src="./js/feedback.js"></script>

<script>

 document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('feedback-form');
    const successMessage = document.getElementById('success-message');
    const countdownMessage = document.getElementById('countdown-message');
  
    form.addEventListener('submit', function (event) {
      event.preventDefault();
  
      if (validationcheck()) {
        // Show the success message
        successMessage.classList.remove('hidden');
        
        // Start countdown
        let countdown = 5;
        const interval = setInterval(() => {
          countdown--;
          countdownMessage.textContent = `Redirecting in ${countdown} seconds`;
          if (countdown <= 0) {
            clearInterval(interval);
            // Redirect logic here, e.g., window.location.href = 'index.html';
          }
        }, 1000);
      }
    });
  });
  
  function validationcheck() {
    // Example validation logic
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    const feedbackType = document.getElementById('feedback-type').value;
  
    if (!name || !email || !message || !feedbackType) {
      alert('Please fill all required fields.');
      return false;
    }
    return true;
  }
  
  function handleRatingChange(rating) {
    console.log(`Rating selected: ${rating}`);
    // Store or handle the rating value as needed
  }
</script>
